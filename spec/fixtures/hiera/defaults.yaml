---
sbt::sbt_jar_version: '0.13.11'
sbt::sbt_jar_path: '/bin/'
sbt::sbt_java_opts: '-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M'
sbt::publish_credentials_folder: '/home/user/.ivy2/'
sbt::publish_credentials_file: '.credentials'
sbt::publish_credentials_file_owner: 'root'
sbt::publish_realm: 'myrealm'
sbt::publish_host: 'nexus_host'
sbt::publish_user: 'nexus_username'
sbt::publish_password: 'nexus_password'